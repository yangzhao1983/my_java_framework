/**
 * Build script need to use external libraries.
 */
buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath group: 'com.google.code.gson', name: 'gson', version: '2.6.2'
        classpath group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
    }
}